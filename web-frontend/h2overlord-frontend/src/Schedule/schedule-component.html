<card-component title="Schedule" class="scheduleboard">
    <h2>Current schedule</h2>
    <div class="readable-schedule">${getFormattedSchedule(schedule, duration)}</div>
    <h2>Configure schedule</h2>
    <div class="configure-container">
        <input type="time" value.bind="newSchedule"/>
        <input type="number" value.bind="newDuration">
        <button id="button-configure" disabled click.trigger="onSubmit()">Configure new schedule!</button>
        <button id="button-clear" click.trigger="onClear()">Clear schedule</button>
        <div class="readable-schedule">
            ${getFormattedSchedule(newSchedule, newDuration)}
        </div>
    </div>

</card-component>
